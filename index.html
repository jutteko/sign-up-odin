<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up-Odin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="black-background-odin">
          <img src="fotos/odin-lined.png" alt="odin-logo" class="odin-logo" />
          <p class="odin-title">ODIN in Brugge</p>
        </div>
        <div class="credits-band">
          <p class="credits">
            Photo by
            <a href="https://unsplash.com/es/@tamara_tmr" target="_blank"
              >Tamar Gogua</a
            >
            on
            <a href="https://unsplash.com/es" target="_blank">Unsplash</a>
          </p>
        </div>
      </div>
      <div class="right">
        <div class="header">
          <div class="header-text">
            <p>
              This is not a real online service! You know you need something
              like this in your live to help you realize your deepest dreams.<br />Sign
              up now to get started.
            </p>
            <p>You know you want to.</p>
          </div>
        </div>
        <div class="form">4646</div>
        <div class="footer">
          <div class="footer-text">
            <button type="button" class="knop">Create Account</button>
            <p class="login-text">
              Already have an account? <a href="#">Log in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
